version: "3"
services:
  iemdb-backend:
    image: iemdb-backend
    ports:
      - "8000:8000"
    restart: on-failure
    environment:
      - SLEEP_LENGTH=10
      - SERVER_PORT=8000
      - DB_URL=jdbc:mysql://mysqldb:3306/iemdb_db
      - DB_USERNAME=root
      - DB_PASSWORD=1234IEMDB.ir
    networks:
      - iemdb-db
    depends_on:
      - mysqldb

  mysqldb:
    image: mysql:8
    ports:
      - "3307:3306"
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    networks:
      - iemdb-db
    environment:
      - MYSQL_ROOT_USER=root
      - MYSQL_ROOT_PASSWORD=1234IEMDB.ir
      - MYSQL_DATABASE=iemdb_db

networks:
  iemdb-db: